<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的优选</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myself-login.css">
    <script src="js/global.js"></script>
</head>

<body>
    <div id="sf-login">
        <div id="content">
            <!-- 顶部 登陆方式切换（手机短信/密码登陆） -->
            <div id="header">
                <!-- 顶部上 登陆方式切换 -->
                <div class="header-top">
                    <a href="###">
                        <span class="title-back"></span>
                    </a>
                    <a href="login-pwd.html">
                        <span class="fr">密码登陆<i class="icon-right"></i></span>
                    </a>
                </div>
                <!-- 顶部下 登陆方式显示 -->
                <div class="login-title">手机短信登录</div>
                <div class="login-first-info">首次登录会自动创建账号</div>
            </div>
            <!-- 下部 登陆注册模块 -->
            <div id="login">
                <!-- 请输入手机号 -->
                <div class="input-box">
                    <input type="text" class="pdr" placeholder="请输入手机号">
                    <span class="delete"></span>
                </div>
                <!-- 输入验证码 -->
                <div class="input-box">
                    <input type="text" class="pdr" placeholder="输入验证码">
                    <span class="delete delete-r"></span>
                    <span class="code">获取验证码</span>
                    <span class=""></span>
                </div>
                <!-- 用户协议 -->
                <div class="registr-box">
                    <span class="checkbox"></span>同意
                    <a href="https://m.sfbest.com/regist/agreement">顺丰优选用户协议</a>
                </div>
                <!-- 登录按钮 -->
                <div class="login-btn">
                    <a href="./myself.html">登录</a>
                </div>
                <!-- 其他方式登录 -->
                <div class="login-other">
                    <div>
                        <div class="line"></div>
                        <div class="login-other-text">其他方式登录</div>
                        <div class="line"></div>
                    </div>
                    <div class="login-other-sf">
                        <a href=""><img src="imgs/login-sf.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
